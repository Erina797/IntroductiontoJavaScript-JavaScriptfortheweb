<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card bg-success mt-5" style="width: 50vh;">
            <img src="assets/img/Imagen1.png" class="card-img-top " alt="imagen laptop">
            <div class="card-body pt-0">
                <h5 class="card-title text-center mb-3 text-white fs-4">Laptop Gamer</h5>
                <input class="form-control" type="search" placeholder="Cantidad" aria-label="Cantidad example" id="myInput">
                <select class="form-select mt-4 " aria-label="Default select example" id="touch">
                    <option selected >Color</option>
                    <option value="blue">Blue</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select>
                <p class="card-text mt-2 fs-5" id="oferta">Precio: $500.000</p>
                <button class="btn btn-warning mt-3 mb-3 ms-4 me-4 text-white" type="button" id="event-click">Calcular total</button>
            </div>
        </div>
        <div class="ms-4">
            <p id="price">Total:</p>
            <p id="quantity">Cantidad:</p>
            <p>Color: <a class="btn btn-light rounded-circle" href="#" role="button" id="change-color" style="height: 3vh;"></a></p>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
